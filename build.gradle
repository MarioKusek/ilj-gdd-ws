plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
    id 'com.github.ben-manes.versions' // find new versions of dependency task: dependencyUpdates
    id 'com.adarshr.test-logger' // log tests in console
}

group = 'hr.fer.ilj'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
    implementation 'hr.fer.ilj:ilj-gdd-core:0.0.1-SNAPSHOT'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('bootBuildImage') {
	builder = 'paketobuildpacks/builder-jammy-base:latest'
}

testlogger {
    theme 'standard' // or 'plain'
}

tasks.named('test') {
	useJUnitPlatform()
}
